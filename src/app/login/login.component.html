<div class="container">
  <h3>Login</h3>
</div>
<p>{{ user | json }}</p>

<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <p>
    <mat-form-field>
      <input
        matInput
        placeholder="Username"
        type="text"
        [(ngModel)]="user.username"
        name="username"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Password"
        type="password"
        [(ngModel)]="user.password"
        name="password"
        required
      />
    </mat-form-field>
    <mat-checkbox [(ngModel)]="user.remember" name="remember"
      >Remember Me</mat-checkbox
    >
  </p>

  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    type="submit"
    [disabled]="loginForm.form.invalid"
    mat-button
    class="background-primary text-floral-white"
  >
    Login
  </button>
</form>
