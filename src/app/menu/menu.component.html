<div fxFlex *ngIf="errMess">
  <h2>Error</h2>
  <h4>{{ errMess }}</h4>
</div>
<div *ngIf="!dishes && !errMess" class="spinnerContainer">
  <mat-spinner diameter="50"></mat-spinner>
</div>
<div fxLayout="column" fxLayoutGap="10px" class="c" *ngIf="dishes">
  <div fxFlex>
    <div>
      <h3>Menu</h3>
      <hr />
    </div>
  </div>
  <div fxFlex>
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile
        *ngFor="let dish of dishes"
        [routerLink]="['/dishdetail', dish.id]"
        appHighlight
      >
        <img
          height="200px"
          src="{{ baseURL + dish.image }}"
          alt="{{ dish.name }}"
        />
        <mat-grid-tile-footer>
          <h1>{{ dish.name | uppercase }}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
